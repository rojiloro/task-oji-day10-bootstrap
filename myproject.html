        <div class="row">
          <div class="col-md fs-5">
            <form onsubmit="addProject(event)">
              <h1 class="text-center fs-3 fw-bold">ADD MY PROJECT</h1>
              <div class="mb-3">
                <label for="input-project-name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="input-project-name" />
              </div>
  
              <div class="input-date row mb-3">
                <div class="col-6">
                  <label for="input-start-date" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="input-start-date" />
                </div>
                <div class="col-6">
                  <label for="input-end-date" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="input-end-date" />
                </div>
              </div>
  
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="tech" class="form-label">Technologies</label>
                <div class="row">
                  <div class="col-6 form-check">
                    <input type="checkbox" class="form-check-input" id="playstore"> 
                    <label for="playstore" class="form-check-label">playstore
                    </label>
                  </div>
                  <div class="col-6 form-check">
                    <input type="checkbox" id="java" class="form-check-input"> 
                    <label for="java" class="form-check-label">Java  
                    </label>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-6 form-check">
                    <input type="checkbox" class="form-check-input" id="android">
                    <label for="android" class="form-check-label">Android
                    </label>
                  </div>
                  <div class="col-6 form-check">
                    <input type="checkbox" class="form-check-input" id="react">
                    <label for="react" class="form-check-label">React  
                    </label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label>Upload Image</label>
                    <div class="input-project-image-group ">
                      <label for="input-project-image">
                      <div class="input-group mb-3">
                        <input type="file" id="input-project-image" class="form-control">
                        <label class="input-group-text" for="input-project-image"><img src="assets/img/file.png" alt=""></label>
                      </div>
                    </label>
              </div>
              <div class="text-end mt-3">
                <button class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
